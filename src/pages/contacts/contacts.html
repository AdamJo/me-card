<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contacts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-searchbar (ionInput)="getContacts($event)"></ion-searchbar>
  <ion-list>
    <ion-item (click)="openContact(contact.uid, contact.displayName)" *ngFor="let contact of contacts; let i = index">
      <ion-thumbnail item-left>
        <img [src]="contact.photoUrl" [alt]="contact.displayName">
      </ion-thumbnail>
      <h2>{{ contact.displayName}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
