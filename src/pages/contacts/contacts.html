<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contacts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-searchbar (ionInput)="getContacts($event)"></ion-searchbar>
  <ion-list>
    <div 
      *ngFor="let contact of contacts; let i = index"
      class="my-items">
      <ion-item (click)="openContact(contact.uid, contact.displayName)">
        <ion-thumbnail item-left>
          <img [src]="contact.photoUrl" [alt]="contact.displayName">
        </ion-thumbnail>
        <ion-label>
          {{ contact.displayName}}
        </ion-label>
      </ion-item>
      <ion-icon (click)="deleteContact(contact.uid, contact.displayName, i)" item-right name="trash"></ion-icon>
    </div>
  </ion-list>
</ion-content>
