<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create Card</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form novalidate [formGroup]="cardForm" (ngSubmit)="onSubmit(cardForm)">
    <ion-item>
      <ion-label floating>Card Display Name</ion-label>
      <ion-input type="text" formControlName="cardName" [value]="card.cardName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>User Display Name</ion-label>
      <ion-input type="text" formControlName="displayName" [value]="card.displayName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" formControlName="email" [value]="card.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Position / title</ion-label>
      <ion-input type="text" formControlName="position"></ion-input>
    </ion-item>
    <button block ion-button type="submit" [disabled]="!cardForm.valid">Submit</button>
  </form>
  <button block ion-button (click)="getCard()">nope</button>
</ion-content>
