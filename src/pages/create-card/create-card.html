<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="!navParams.get('edit')">Create Card</ion-title>
    <ion-title *ngIf="navParams.get('edit')">Edit Card</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-segment [(ngModel)]="cardType">
      <ion-segment-button value="business">
        Business
      </ion-segment-button>
      <ion-segment-button value="resume">
        Resume
      </ion-segment-button>
    </ion-segment>
  </div>
  <form #formThis novalidate [formGroup]="cardForm" (ngSubmit)="onSubmit(cardForm)">
    <ion-item>
      <ion-label floating>Card Display Name</ion-label>
      <ion-input type="text" formControlName="cardName" [value]="card.cardName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>User Display Name</ion-label>
      <ion-input type="text" name="name" formControlName="displayName" [value]="card.displayName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" name="email" formControlName="email" [value]="card.email"></ion-input>
    </ion-item>
    <div class="generated-labels" *ngFor="let input of inputs; let i = index;">
      <ion-item>
        <ion-label floating>{{input.label}}</ion-label>
        <ion-input [type]="input.type" [formControlName]="input.formControlName"></ion-input>
        <ion-icon item-right (click)="deleteLabel(i)" name="trash"></ion-icon>
      </ion-item>
    </div>
    <button block ion-button type="submit" [disabled]="!cardForm.valid">Save</button>
  </form>
    <button block ion-button >Cancel</button>
    <button block ion-button (click)="openModal({charNum: 0})" >Add Label</button>
    
</ion-content>
