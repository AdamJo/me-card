<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>HOME</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <button ion-item icon-left class="google-sign-in" block (click)="loginGoogle()">
    <ion-icon item-left name="logo-google"></ion-icon>
    <span class="authentication">Sign up / Log in with Google</span>
  </button>
    <button ion-item icon-left class="github-sign-in" block (click)="loginGithub()">
      <ion-icon item-left name="logo-github"></ion-icon>
      <span class="authentication">Sign up / Log in with Github</span>
    </button>      
  </ion-list>
</ion-content>
