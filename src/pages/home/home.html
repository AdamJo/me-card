<ion-header>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>HOME</ion-title>

</ion-header>

<ion-content>
  <div>{{authService.id}}</div>
  <button *ngIf="!authService.authenticated" ion-button (click)="loginGoogle()">Login</button>

  <button ion-button (click)="logout()">Logout</button>
  <button ion-button (click)="authCheck()">auth</button>
  <button ion-button (click)="savedUser()">User?</button>
</ion-content>
