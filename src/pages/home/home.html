<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>HOME</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home-page">
  <ion-list class="authenticate-list">
    <ion-list-header style="background: lightgray; color: black;">
      Sign-up | Login
    </ion-list-header>
    <button ion-button icon-only block color="google" class="google-sign-in" (click)=loginGoogle()>
      <ion-icon name="logo-google"></ion-icon>
    </button>
    <button ion-button icon-only block color="github" class="github-sign-in" (click)=loginGithub()>
      <ion-icon name="logo-github"></ion-icon>
    </button>      
  </ion-list>
</ion-content>
