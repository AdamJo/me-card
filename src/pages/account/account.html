<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding-top text-center>
    <img [src]="photoUrl">
    <h2>{{username}}</h2>
  </div>
  <ion-list>
    <h2 style="text-align: center;">View / Edit</h2>
    <button 
      *ngFor="let card of cards; let i = index;"
      (click)="editCard(cards[i])"
      ion-button block>
      {{card.cardName}}
    </button>
    <ion-item>
      <button
        style="text-align: center;"
        ion-item color="primary" (click)="createCard()"
        block>
        <ion-icon name="add"></ion-icon>
        Create Card
      </button>
    </ion-item>
  </ion-list>
</ion-content>
