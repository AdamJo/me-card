<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding-top text-center>
    <img [src]="photoUrl">
    <h2>{{displayName}}</h2>
  </div>
  <ion-list>
    <h2 style="text-align: center;">View / Edit</h2>
    <div *ngFor="let card of cards; let i = index;">
    <ion-item>
      <button 
        (click)="editCard(cards[i])"
        ion-button block>
        {{card.cardName}}
      </button>
      <ion-icon item-right (click)="deleteCardAlert(card.cardName, i)" name="trash"></ion-icon>
      </ion-item>
    </div>
  </ion-list>
  <ion-fab left bottom>
    <button (click)="createCard()" ion-fab color="dark"><ion-icon name="create"></ion-icon></button>
  </ion-fab>
</ion-content>
